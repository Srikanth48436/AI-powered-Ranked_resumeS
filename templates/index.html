<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Ranker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">

  <div class="container mt-5">
    <h2 class="text-center mb-4">📄 Resume Ranker</h2>

    <form action="/upload" method="POST" enctype="multipart/form-data" class="p-4 bg-secondary rounded">
      <div class="mb-3">
        <label for="job_desc" class="form-label">🧠 Job Description</label>
        <textarea class="form-control" id="job_desc" name="job_desc" rows="4" placeholder="Enter the job description here..." required></textarea>
      </div>

      <div class="mb-3">
        <label for="resumes" class="form-label">📁 Upload Resume PDFs</label>
        <input type="file" class="form-control" id="resumes" name="resumes" multiple required accept=".pdf">
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary px-4">🚀 Check Scores</button>
      </div>
    </form>
  </div>

</body>
</html>
